<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--html은 semantic markup 을 강조
       디자인은 css에 넘긴다-->
    <b>lorem</b> <i>ipsum</i> dolor sit amet<br>
    <u>lorem</u> <s>ipsum</s> dolor sit amet
    <br>
    <!--
        문장의 일부를 블록으로 지정할 때는 <span>
    -->
    <span style="font-weight: bold;">lorem</span> 
    <span style="font-style: italic;">ipsum</span>dolor sit amet<br>
    <span style="text-decoration: underline;">orem ipsum dolor sit amet</span>
    <span style="text-decoration: line-through;">lorem ipsum dolor sit amet</span>
</body>
</html>
